	<header class="jumbotron">
		<h1 class="display-3">weatherdashboard</h1>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<aside class="wrapper shadow container-lg col-lg-4">
				<form>
					<label for="city"><h3><b>Search for a City:</b></h3></label>
					<div id="userSearches" style="display: flex;">
						<input type="text" class="form-control" id="citySearchInput" value="">
						<button id="searchSubmit" class="search-btn btn btn-outline-primary">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
				<div class="search-box">
				<p style="font-size: inherit; margin: .5rem 0; font-size: 1.6rem; padding-left: 1rem;">Previous Searches</p>
				<ul class="list-group" id="previousSearches"></ul>
				</div>
			</aside>
		  
			<main id="weather-display" class="wrapper col-lg-7 container-lg shadow display-none">
				<div class="card" style="margin: -1rem;">
					<div class="card-body">
						<h2 class="card-title" id="cityName"></h2>
						<h5 id="temp"></h5>
						<h5 id="humidity"></h5>
						<h5 id="wind"></h5>
						<h5 id="uvIndex"></h5>
					</div>
					<div class="row"></div>
				</div>
			</main>

		</div>
	</div>
