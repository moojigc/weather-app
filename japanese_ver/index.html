	<header class="jumbotron">
		<h1 class="display-3">天気予報の掲示板</h1>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<aside class="wrapper shadow container-lg col-lg-3">
				<form>
					<label for="city"><h3><b>都市を調べる:</b></h3></label>
					<div id="userSearches" style="display: flex;">
						<input type="text" class="form-control" id="citySearchInput" value="">
						<button id="searchSubmit" class="search-btn btn btn-outline-primary">
							<i class="fas fa-search"></i>
						</button>
					</div>
					<small>都道府県しか調べません。</small>
				</form>
				<div class="search-box">
				<p style="font-size: inherit; margin: .5rem 0; font-size: 1.6rem; padding-left: 1rem;">前に調べた都市:</p>
				<ul class="list-group" id="previousSearches"></ul>
				</div>
			</aside>
		  
			<main id="weather-display" class="wrapper card col-lg-8 container-lg shadow visibility-hidden">
					<div class="card-body">
						<h2 class="card-title" id="cityName"></h2>
						<h5 class="today-details" id="temp"></h5>
						<h5 class="today-details" id="humidity"></h5>
						<h5 class="today-details" id="wind"></h5>
						<h5 class="today-details" id="uvIndex"></h5>
					</div>
					<div class="row forecast-row"></div>
			</main>

		</div>
	</div>
